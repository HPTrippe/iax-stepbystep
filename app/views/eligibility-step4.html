{% extends "layout.html" %}

{% block pageTitle %}
  About Certification
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      {% if errorSummary.length > 0 %}

      <a href="/start" class="govuk-back-link">Back</a>

      <form action="/eligibility-step5" method="post" class="form">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Do you follow data protection rules and regulations?
            </h1>

          </legend>
          <div id="changed-name-hint" class="govuk-hint">
            for example GDPR and/or DPA 2018?
          </div>

          <p>
            </p>

            <span id="changed-name-error" class="govuk-error-message">
                 <span class="govuk-visually-hidden">Error:</span> Select either of these options to proceed
               </span>

            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="built-service-1" name="data-protection" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="built-service-1">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="built-service-2" name="data-protection" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="built-service-2">
                  No
                </label>
              </div>
            </div>

        </fieldset>

        <p>
          </p>

          <p>
            </p>


            <button class="govuk-button" data-module="govuk-button">Continue</button>

      </div>

      </form>


{% endblock %}
